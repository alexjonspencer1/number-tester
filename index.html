<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Even or Odd Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="title">Even or Odd Game!</h2>

    <section>
        <input class="input-box" id="input-number" type="number">
        <p>
        <button class="button" id="on-click" onclick="isEven()">Click to Reveal!</button>
        </p>
        <p>
        <button class="button-2" id="on-click-2" onClick="window.location.reload()">Click to Play Again!</button>
        </p>
    </section>
    
    <section>
        <img class="hidden" id="even-image" src="https://vignette.wikia.nocookie.net/villains/images/8/8f/The_Bender.jpg/revision/latest?cb=20180701200006">
        <img class="hidden" id="odd-image" src="https://www.syfy.com/sites/syfy/files/styles/1200x680/public/cast_futurama_turangaleela_0.jpg">
    </section>
    <script src= "app.js" type="module"></script>
</body>
</html>
